<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <div class="navbar"><h1>MedCheck</h1></div>
        <div class="form">
            <h1>Agendar consulta</h1>

            <label>Nome Completo:</label>
            <input type="text">

            <br><br>

            <label>Gênero:</label>
            <input type="text">

            <br><br>

            <label>Endereço:</label>
            <input type="text">

            <br><br>

            <label>Cidade:</label>
            <select id="cidade" name="cidade"></select>

            <br><br>

            <label>Especialidade:</label>
            <select id="especialidade" name="especialidade">
                <option value="pd">Pediatria</option>
                <option value="car">Cardiologia</option>
                <option value="neu">Neurologia</option>
                <option value="of">Oftalmoloia</option>
                <option value="ps">Psiquiatria</option>
                <option value="or">Ortopedista</option>
                <option value="la">Lapotarial</option>
            </select>

            <br><br>

            <label>Médico:</label>
            <select name="medico" id="medico">
                <option>Dra.Maria Silva - Pediatria</option>
                <option>Dr.João Pereia - Cardiologia</option>
                <option>Dr.Ricardo Lima - Neurologia</option>
                <option>Dr.Lucas Oliveira - Oftalmologia</option>
                <option>Dra.Patricia - Psiquiatria</option>
                <option>Dr.Paulo Andrade - Ortopedista</option>
                <option>Dra.Juliana Ferreira - Lapotarial</option>
            </select>

            <br><br>

            <label>Data:</label>
            <input type="date">

            <br><br>

            <label>Horario Disponivel:</label>
            <select id="horario"></select>

            <br><br>

            <label>Observação</label>
            <input type="text">

            <br><br>

            <button class="botao">Confirma Agendamento</button>
        </div>       
    </div>

        <script src="script.js"></script>
</body>
</html>
