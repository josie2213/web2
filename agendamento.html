<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <div class="navbar"><h1>MedCheck</h1></div>
        <div class="form">
            <h1>Agendar consulta</h1>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome">

            <br><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero">

            <br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco">

            <br><br>

            <label for="cidade">Cidade:</label>
            <select id="cidade"></select>

            <br><br>

            <label for="especialidade">Especialidade:</label>
            <select id="especialidade"></select>

            <br><br>

            <label for="medico">Médico:</label>
            <select id="medico"></select>

            <br><br>

            <label for="date">Data:</label>
            <input type="date" id="date">

            <br><br>

            <label for="horario">Horario Disponivel:</label>
            <select id="horario"></select>

            <br><br>

            <label for="obs">Observação</label>
            <input type="text" id="obs">

            <br><br>

            <button class="botao">Confirma Agendamento</button>
        </div>       
    </div>

        <script src="script.js"></script>
</body>
</html>
