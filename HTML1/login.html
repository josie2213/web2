<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCheck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <br>
        <h2>Bem-Vindo de volta, informe o que se pede para acessar sua conta!</h2>

        <br><br>

        <form id="loginForm">
            <label for="emailLogin">E-mail</label><br>
            <input type="email" id="emailLogin" placeholder="seu.email@gmail.com" required><br><br>

            <label for="senhaLogin">Senha</label><br>
            <input type="password" id="senhaLogin" placeholder="Utilize sua Senha" required><br><br>


            <button type="button">Entrar</button>
            <button type="reset">Recomeçar</button>
        </form>

        <br>
        <p>Não tem conta?</p>
        <a href="cadastro.html">Acesse aqui</a>
    </div>

    <script src="login.js"></script>

</body>
</html>
